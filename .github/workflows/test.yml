name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master", "main"]
  workflow_dispatch:

env:
  PYTHON_PATH: C:\Users\Admin\AppData\Local\Programs\Python\Python311\python.exe

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install linting tools
        run: |
          ${{ env.PYTHON_PATH }} -m pip install ruff

      - name: Run Ruff linter
        run: |
          ${{ env.PYTHON_PATH }} -m ruff check src/ tests/ --output-format=github

      - name: Run Ruff formatter check
        run: |
          ${{ env.PYTHON_PATH }} -m ruff format src/ tests/ --check --diff || echo "::warning::Some files need formatting. Run 'ruff format src/ tests/' to fix."
        continue-on-error: true

  typecheck:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install type checking tools
        run: |
          ${{ env.PYTHON_PATH }} -m pip install mypy types-Pillow

      - name: Run mypy type checker
        run: |
          ${{ env.PYTHON_PATH }} -m mypy src/ --config-file mypy.ini
        continue-on-error: true

  test:
    runs-on: self-hosted
    needs: [lint, typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Python version
        run: |
          ${{ env.PYTHON_PATH }} --version

      - name: Install dependencies
        run: |
          ${{ env.PYTHON_PATH }} -m pip install --upgrade pip
          ${{ env.PYTHON_PATH }} -m pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          ${{ env.PYTHON_PATH }} -m pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
