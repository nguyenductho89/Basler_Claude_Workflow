name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master", "main"]

env:
  PYTHON_PATH: C:\Users\Admin\AppData\Local\Programs\Python\Python311\python.exe

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Python version
        run: |
          ${{ env.PYTHON_PATH }} --version

      - name: Install dependencies
        run: |
          ${{ env.PYTHON_PATH }} -m pip install --upgrade pip
          ${{ env.PYTHON_PATH }} -m pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          ${{ env.PYTHON_PATH }} -m pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
