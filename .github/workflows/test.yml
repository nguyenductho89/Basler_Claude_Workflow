name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master", "main"]

env:
  PYTHON_PATH: C:\Users\Admin\AppData\Local\Programs\Python\Python311\python.exe

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Python version
        run: |
          ${{ env.PYTHON_PATH }} --version

      - name: Install dependencies
        run: |
          ${{ env.PYTHON_PATH }} -m pip install --upgrade pip
          ${{ env.PYTHON_PATH }} -m pip install -r requirements.txt

      - name: Run tests
        run: |
          ${{ env.PYTHON_PATH }} -m pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          ${{ env.PYTHON_PATH }} -m pytest tests/ --cov=src --cov-report=term-missing
