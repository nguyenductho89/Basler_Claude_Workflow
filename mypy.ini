[mypy]
# Python version
python_version = 3.11

# Paths
files = src/
exclude = tests/

# Import discovery
ignore_missing_imports = True
follow_imports = silent

# Strictness - start with relaxed settings for existing codebase
strict = False
warn_return_any = False
warn_unused_ignores = True
warn_redundant_casts = True

# Error reporting
show_error_codes = True
show_column_numbers = True
pretty = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module settings
[mypy-src.ui.*]
# UI modules often have complex Qt types
ignore_errors = True

[mypy-src.services.camera_service]
# Camera service uses pypylon which has no stubs
ignore_errors = True

[mypy-src.services.io_service]
# IO service uses nidaqmx which has no stubs
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pypylon.*]
ignore_missing_imports = True

[mypy-nidaqmx.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True
